<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Space Shooter</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      background: black;
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: monospace;
      user-select: none;
    }
    canvas {
      display: block;
      margin: auto;
      background: #111;
    }
    #fullscreen-btn, #shop-btn {
      position: fixed;
      top: 10px;
      background: #222;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      z-index: 1000;
      user-select: none;
    }
    #shop-btn { right: 100px; }
    #fullscreen-btn { right: 10px; }
    #codeBox {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #fff;
      background: #000;
      color: #fff;
      z-index: 1001;
      display: none;
    }
    #shop {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #111;
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 20px;
      z-index: 1002;
      color: white;
      text-align: center;
      min-width: 300px;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
    }
    #shopItems { display: flex; flex-direction: column; gap: 10px; }
  </style>
</head>
<body>

<canvas id="game" width="800" height="700"></canvas>
<button id="shop-btn">Shop</button>
<button id="fullscreen-btn">Fullscreen</button>
<input id="codeBox" type="text" placeholder="Enter code...">

<div id="shop">
  <h2>Shop</h2>
  <p>Coins: <span id="coinDisplay">0</span></p>
  <div id="shopItems"></div>
  <p style="font-size:12px;">Press ESC to close</p>
</div>

<!-- --- Global variables and images --- -->
<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Game state
  let gameOver = false, gamePaused = false, keys = {};
  let score = 0, totalKills = 0, coins = parseInt(localStorage.getItem("coins")) || 0;
  let lastFireTime = 0, canUseSuper = false, superBeamActive = false, superBeamTimer = 0;
  let zeroBulletCooldown = false, infiniteSuperBeam = false, invincibleMode = false;
  let lives = 3, maxLives = 3;

  // Main entities
  let player; // set in player.js
  const bullets = [];
  const enemies = [];
  const alliesInGame = [];

  // Images
  const loaded = {};
  const imgs = {
    playerStraightDefault:"Images/GoingStraight.png",
    playerLeftDefault:"Images/MovingLeft.png",
    playerRightDefault:"Images/MovingRight.png",
    toriSprite:"Images/torisship.png",
    gioLeft:"Images/GioLeft.png",
    gioRight:"Images/GioRight.png",
    gioStraight:"Images/GioStraight.png",
    gioBullet:"Images/GioBullet.png",
    enemy:"Images/EnemyShip.png",
    bullet:"Images/bullet.png",
    heart:"Images/heart.png",
    ally:"Images/ally.png",
    allybullet:"Images/allybullet.png"
  };
  for(let k in imgs){ loaded[k] = new Image(); loaded[k].src = imgs[k]; }
</script>

<!-- --- JS Files (order matters!) --- -->
<script src="js/main.js"></script>
<script src="js/player.js"></script>
<script src="js/enemies.js"></script>
<script src="js/allies.js"></script>
<script src="js/shop.js"></script>
<script src="js/codes.js"></script>

</body>
</html>
